<!DOCTYPE html>
<html>
    <head>
        <title>Welcome to Sledge!</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>
        <script
                src="https://code.jquery.com/jquery-3.2.1.min.js"
                integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
                crossorigin="anonymous"></script>
        <script src="../js/admin.js"></script>
    </head>
    <body>
        <h1> Judges </h1>
        <form><!-- We can't use the normal "submitting stuff" since no HTTP -->
            <label for="judge-name">Name:</label><input type="text" id="judge-name"></input>
            <label for="judge-email">Email:</label><input type="text" id="judge-email"></input>
            <input type="button" id="add-judge" value="Add Judge"></input>
        </form>
        <table id="judge-view">
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Start Loc</th>
                <th>End Loc</th>
                <th>Curr Loc</th>
            </tr>
        </table>
        <h1> Prizes </h1>
        <form><!-- We can't use the normal "submitting stuff" since no HTTP -->
            <label for="prize-name">Name:</label>
            <input type="text" id="prize-name"></input>
            <label for="prize-type">Is Best Overall:</label>
            <input type="checkbox" id="prize-type"></input>
            <input type="button" id="add-prize" value="Add Prize"></input>
        </form>
        <table id="prize-view"></table>
        <h1> Hacks </h1>
        <input type="text" id="devpost-scrape" placeholder="Devpost URL"></input>
        <input type="button" id="devpost-button" value="Scrape Devpost!"></input>
        <table id="hack-view"></table>
        <h2> Rankings </h2>
        <table id="hack-overall-ranks"></table>
        <table id="hack-superlative-ranks"></table>
    </body>
</html>
